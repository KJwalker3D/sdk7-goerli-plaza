name: test-build

on:
  push:
  pull_request:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: build
        run: ./build-all.sh
        env:
          DCL_DISABLE_ANALYTICS: "true"
          SDK_VERSION: ${{ github.event.inputs.dcl-sdk-package }}
